{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static './css/style.css' %}">
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static './css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static './css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <style>
        .btn-close {
            opacity: 1;
            border-radius: 50%;
        }
    </style>


    <!--Fixed top menu-->
    <div class="fixed-top-menu">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="left">
                        <a class="#" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                            <img src="{% static './img/menu.svg' %}" class="menu" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End-->

    <!--Offcanvas-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="width: 100%;">
        <div class="offcanvas-header pt-3 pb-3">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Меню</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" style="background-color: #ee6c4d; padding: 10px; width: 32px; height: 32px;" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body bg-orange">
          <div>
            <div class="burger-menu-list">
                {% if user.is_authenticated %}
                <a href="{% url 'homePage' %}" class="d-block"><i class="fa-solid fa-house"></i> Главная</a>
                <a href="{% url 'profile' %}" class="d-block"><i class="fa-solid fa-user"></i> Профиль</a>
                <a href="{% url 'aboutPage' %}" class="d-block"><i class="fa-solid fa-circle-info"></i> О приложении</a>
                <a href="{% url 'logoutUser' %}" class="d-block"><i class="fa-solid fa-right-from-bracket"></i> Выйти</a>
                {% else %}
                <a href="{% url 'homePage' %}" class="d-block"><i class="fa-solid fa-house"></i> Главная</a>
                <a href="{% url 'signUp' %}" class="d-block"><i class="fa-solid fa-user-plus"></i> Регистрация</a>
                <a href="{% url 'logIn' %}" class="d-block"><i class="fa-solid fa-right-to-bracket"></i> Вход</a>
                <a href="{% url 'aboutPage' %}" class="d-block"><i class="fa-solid fa-circle-info"></i> О приложении</a>
                {% endif %}
            </div>
          </div>
        </div>
    </div>
    <!--End-->

    <!--Dynamic-->
    <div class="content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!--End-->

    <!--Fixed bottom menu-->
    <div class="fixed-bottom-menu">
        <div class="container">
            <div class="row row-cols-4">
                <div class="col-3">
                    <a href="{% url 'homePage' %}" class="menu-item text-center">
                        <div class="{% if request.resolver_match.url_name == 'homePage' %} is-active {% endif %} menu-logo">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div class="menu-text">
                            Главная
                        </div>
                    </a>
                </div>
                <div class="col-3">
                    <a href="{% url 'allTours' %}" class="menu-item text-center">
                        <div class="{% if request.resolver_match.url_name == 'allTours' %} is-active {% endif %} menu-logo">
                            <i class="fa-solid fa-bus"></i>
                        </div>
                        <div class="menu-text">
                            Туры
                        </div>
                    </a>
                </div>
                <div class="col-3">
                    <a href="{% url 'allCampings' %}" class="menu-item text-center">
                        <div class="{% if request.resolver_match.url_name == 'allCampings' %} is-active {% endif %} menu-logo">
                            <i class="fa-solid fa-mountain-sun"></i>
                        </div>
                        <div class="menu-text">
                            Кемпинг
                        </div>
                    </a>
                </div>
                <div class="col-3">
                    <a href="{% url 'museum' %}" class="menu-item text-center">
                        <div class="{% if request.resolver_match.url_name == 'museum' %} is-active {% endif %} menu-logo">
                            <i class="fa-solid fa-building-columns"></i>
                        </div>
                        <div class="menu-text">
                            Музеи
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>
    <!--End-->

    <script src="{% static './js/jquery.min.js' %}"></script>
    <script src="{% static './js/owl.carousel.min.js' %}"></script>
    <script src="{% static './js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static './js/carousel.js' %}"></script>
    <script src="{% static './js/preloader.js' %}"></script>

</body>

</html>
